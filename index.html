<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body class="bg-primary vh-100 d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Currency Converter</h3>
                    <form>
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="0.00" aria-label="Amount" id="amount">
                        </div>

                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">From</label>
                            <select class="form-select" id="fromCurrency">
                                
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">To</label>
                            <select class="form-select" id="toCurrency">
                                
                            </select>
                        </div>

                        <button class="btn btn-primary w-100" id="convertBtn" type="button">Convert</button>

                        
                    </form>

                    <div class="mt-3">
                        <h5 class="text-center" id="result"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
